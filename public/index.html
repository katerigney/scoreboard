<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body>
  <h1>My Score Board</h1>

  <section class="scoreboards">
    <section class="team-container">
      <p class="team1-name">Team 1</p>
      <p class="team1-score">0</p>
    </section>
    <section class="team-container">
      <p class="team2-name">Team 1</p>
      <p class="team2-score">0</p>
    </section>
  </section>

  <section class="addTeamName">
    <section class="team1-addName">
      <p>Update Team 1 Name</p>
      <input class="team1_submit" type="text" name="team1-addName">
      <button onclick="addTeamName1()" type="button">Update</button>
    </section>
    <section class="team2-addName">
      <p>Update Team 2 Name</p>
      <input type="text" name="team2-addName">
      <button type="button">Update</button>
    </section>
  </section>

  <section class="addScore">
    <section class="team1-addScore">
      <p>Update Team 1 Score</p>
      <button onclick="addScore1()" type="button"> Add 1 </button>
      <button onclick="subScore1()"type="button"> Subtract 1 </button>
    </section>
    <section class="team2-addScore">
      <p>Update Team 2 Score</p>
      <button onclick="addScore2()" type="button"> Add 1 </button>
      <button onclick="subScore2()" type="button"> Subtract 1 </button>
    </section>
  </section>

  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
